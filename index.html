<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart websit</title>
    <link rel="stylesheet" href="css/style.css" class="style css">
</head>
<body>
    
    <!-- hearder -->
    <header>
        <!-- navbar -->
        <div class="nav container">
            <a href="#" class="logo">Daraz</a>

            
           <i class="fas fa-shopping-bag" id="card-icon"> <span>Click Here</span></i>
        </div>

    </header>
 <!-- Side bar -->
 <div class="cart">
                
    <h2 class="cart-title">Your Item</h2>

    <div class="cart-contend">
        
    </div>
    <div class="total">
        <div class="total-titel">Total</div>
        <div class="total-price">$00</div>
       

    </div>
    <button type="button" class="buy-button">Buy Now</button>

    <i class="fas fa-times" id="close-bar"></i>


</div>
        <!-- shop -->
    <section class="shop container">
        <h3 class="shop-titel">products</h3>

        <div class="shop-content">

            <div class="products-box">
                <img src="img/handbags.jpg" alt=""  class="product-img">
                <h2 class="products-title">HANDBAG</h2>
                <span class="price">$20</span>
                <i class="fas fa-shopping-bag add-card"></i>

            </div>
            <div class="products-box">
                <img src="img/product4.jpg" alt="" class="product-img">
                <h2 class="products-title">WATER BOTTLE</h2>
                <span class="price">$10</span>
                <i class="fas fa-shopping-bag add-card"></i>

            </div>
            <div class="products-box">
                <img src="img/clock.jpg" alt="" class="product-img">
                <h2 class="products-title">WATCH</h2>
                <span class="price">$40</span>
                <i class="fas fa-shopping-bag add-card"></i>

            </div>
            <div class="products-box">
                <img src="img/t-shart.jpg" alt="" class="product-img">
                <h2 class="products-title">T-SHART</h2>
                <span class="price">$25</span>
                <i class="fas fa-shopping-bag add-card"></i>

            </div>
            <div class="products-box">
                <img src="img/shoose.jpg" alt="" class="product-img">
                <h2 class="products-title">shoose</h2>
                <span class="price">$30</span>
                <i class="fas fa-shopping-bag add-card"></i>

            </div>
            <div class="products-box">
                <img src="img/product2.jpg" alt="" class="product-img">
                <h2 class="products-title">EARBUDS</h2>
                <span class="price">$100</span>
                <i class="fas fa-shopping-bag add-card"></i>

            </div>
            <div class="products-box">
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="products-title">SUNGLASS</h2>
                <span class="price">$16</span>
                <i class="fas fa-shopping-bag add-card"></i>

            </div>
            <div class="products-box">
                <img src="img/cap.png" alt="" class="product-img">
                <h2 class="products-title">CAP</h2>
                <span class="price">$12</span>
                <i class="fas fa-shopping-bag add-card"></i>

            </div>





        </div>












    </section>
    





        <script src="main.js"></script>

    <script src="https://kit.fontawesome.com/dc619a0beb.js" crossorigin="anonymous"></script>
</body>
</html>
